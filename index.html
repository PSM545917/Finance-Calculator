<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator MVP</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <header>
        <h1>Finance Calculator</h1>
        <p>Herramienta financiera para cálculos rápidos y precisos.</p>
    </header>

    <main class="container">
        <!-- Calculadora Básica -->
        <section id="basic-calc" class="card">
            <h2>Calculadora Básica</h2>
            <div class="form-group">
                <input type="number" id="basic-num1" placeholder="Número 1">
                <input type="number" id="basic-num2" placeholder="Número 2">
            </div>
            <div class="btn-group">
                <button id="btn-add">+</button>
                <button id="btn-subtract">-</button>
                <button id="btn-multiply">×</button>
                <button id="btn-divide">÷</button>
            </div>
        </section>

        <!-- Interés Simple -->
        <section id="simple-interest" class="card">
            <h2>Interés Simple</h2>
            <div class="form-group">
                <label for="simple-principal">Monto Principal ($)</label>
                <input type="number" id="simple-principal" placeholder="Ej. 1000">
            </div>
            <div class="form-group">
                <label for="simple-rate">Tasa de Interés Anual (%)</label>
                <input type="number" id="simple-rate" placeholder="Ej. 5">
            </div>
            <div class="form-group">
                <label for="simple-time">Tiempo (Años)</label>
                <input type="number" id="simple-time" placeholder="Ej. 2">
            </div>
            <button id="btn-simple-interest" class="btn-primary">Calcular Interés Simple</button>
        </section>

        <!-- Interés Compuesto -->
        <section id="compound-interest" class="card">
            <h2>Interés Compuesto</h2>
            <div class="form-group">
                <label for="compound-principal">Monto Principal ($)</label>
                <input type="number" id="compound-principal" placeholder="Ej. 1000">
            </div>
            <div class="form-group">
                <label for="compound-rate">Tasa de Interés Anual (%)</label>
                <input type="number" id="compound-rate" placeholder="Ej. 5">
            </div>
            <div class="form-group">
                <label for="compound-time">Tiempo (Años)</label>
                <input type="number" id="compound-time" placeholder="Ej. 10">
            </div>
            <div class="form-group">
                <label for="compound-frequency">Compuestos por Año</label>
                <select id="compound-frequency">
                    <option value="1">Anual (1)</option>
                    <option value="12">Mensual (12)</option>
                    <option value="4">Trimestral (4)</option>
                    <option value="2">Semestral (2)</option>
                </select>
            </div>
            <button class="btn-primary" onclick="calculateCompoundInterest()">Calcular Interés Compuesto</button>
        </section>

        <!-- Resultados y Historial -->
        <section id="results-section" class="card highlight">
            <h2>Resultado</h2>
            <div id="result-display" class="result-box">0.00</div>
            <button id="save-history-btn" class="btn-secondary" onclick="saveToHistory()">Guardar al Historial</button>
        </section>

        <!-- Tabla de Historial (Opcional visualización rápida) -->
        <section id="history-section" class="card">
            <h2>Historial Reciente</h2>
            <button class="btn-small" onclick="exportToCSV()">Descargar CSV</button>
            <ul id="history-list">
                <!-- Items del historial -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Finance Calculator MVP</p>
    </footer>

    <script src="src/js/calculations.js"></script>
    <script src="src/js/history.js"></script>
</body>

</html>
