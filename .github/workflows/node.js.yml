name: Node.js CI - Finance Calculator Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run tests with coverage
      run: npm test -- --coverage
      
    # Docker Build Steps (Evidence of Containerization)
    - name: Build Docker Frontend
      run: docker build -t finance-calculator/frontend:latest -f docker/frontend/Dockerfile .

    - name: Build Docker Backend
      run: docker build -t finance-calculator/api:latest -f docker/backend/Dockerfile .
      
    - name: Verify Docker Compose Config
      run: docker compose -f docker-compose.yml config
