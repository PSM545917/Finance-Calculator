name: DEBUG CI FIX - Finance Calculator

on:
  push:
    branches: [ '*' ] # Trigger on ALL branches to ensure it runs
  pull_request:
    branches: [ '*' ]

jobs:
  debug-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        # CACHE IS EXPLICITLY DISABLED HERE
        
    - name: Install dependencies (No Lockfile Check)
      run: npm install
      
    - name: Run tests
      run: npm test
      
    - name: Build Docker Frontend
      run: docker build -t finance-calculator/frontend:latest -f docker/frontend/Dockerfile .

    - name: Build Docker Backend
      run: docker build -t finance-calculator/api:latest -f docker/backend/Dockerfile .
